biberltd_core_access_management_index:
    pattern:  access
    defaults: { _controller: BiberLtdBundleAccessManagementBundle:Default:index }
biberltd_core_access_management_test_get_locale:
    pattern:  access/test/get_locale
    defaults: { _controller: BiberLtdBundleAccessManagementBundle:Test:getLocale, _locale: en }
biberltd_core_access_management_test:
    pattern:  access/test
    defaults: { _controller: BiberLtdBundleAccessManagementBundle:Test:test, _locale: en }
biberltd_core_access_management_test_get_locale:
    pattern:  access/test/test
    defaults: { _controller: BiberLtdBundleAccessManagementBundle:Test:get_locale, _locale: en }
biberltd_core_access_management_test_set_locale:
    pattern:  access/test/set_locale/{locale}
    defaults: { _controller: BiberLtdBundleAccessManagementBundle:Test:setLocale, _locale: en }
    requirements:
      _locale: en|tr